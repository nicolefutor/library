<body>
    <div class='container'>
        <h1 id='heading'>My Library</h1>
        <section id='whenSignedOut' class='container'>
            <button id='signInBtn' class='btn btn-dark'>Sign in with Google</button>
        </section>
        <section id='whenSignedIn' hidden='true' class='container'>
            <div class='container'>
                <table id='shelf' class='table'>
                    <tr id='table-header'>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Status</th>
                    <th></th>
                    <th></th>
                    </tr>
                </table>
            </div>
            <div class='container'>
                <h2>Add Book</h2>
                <form onsubmit="processForm();return false" id='form'>
                    <div class='form-group'>
                        <label for="title">Title:</label><br>
                        <input type="text" id="title" name="fname" required><br>
                    </div>
                    <div class='form-group'>
                        <label for="author">Author</label><br>
                        <input type="text" id="author" name="author" required><br>
                    </div>
                    <div class='form-group'>
                        <label for="pages">Number of Pages:</label><br>
                        <input type="text" id="pages" name="pages" required><br>
                    </div>
                    <div class='form-group form-check'>
                        <input type="radio" id="read" name="status" value="status">
                        <label for="read">Read</label><br>
                        <input type="radio" id="unread" name="status" value="status">
                        <label for="unread">Unread</label><br>
                    </div>
                    <input type="submit" class='btn btn-dark'/>
                </form>
                <button id='syncBtn' class='btn btn-dark'>Sync in DB</button>
                <button id='signOutBtn' class='btn btn-dark my-4'>Sign Out</button>
                <p id='message' style='height: 10px'></p>
            </div>
        </section>
    </div>
</body>
