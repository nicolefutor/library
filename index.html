<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="shortcut icon" href="166088.png" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class='container'>
        <h1>My Library</h1>
        <table id='shelf' class='table'>
            <tr id='table-header'>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Status</th>
            <th></th>
            <th></th>
            </tr>
        </table>
    </div>
    <div class='container'>
        <h2>Add Book</h2>
        <form onsubmit="processForm();return false" id='form'>
            <div class='form-group'>
                <label for="title">Title:</label><br>
                <input type="text" id="title" name="fname"><br>
            </div>
            <div class='form-group'>
                <label for="author">Author</label><br>
                <input type="text" id="author" name="author"><br>
            </div>
            <div class='form-group'>
                <label for="pages">Number of Pages:</label><br>
                <input type="text" id="pages" name="pages"><br>
            </div>
            <div class='form-group form-check'>
                <input type="radio" id="read" name="status" value="status">
                <label for="read">Read</label><br>
                <input type="radio" id="unread" name="status" value="status">
                <label for="unread">Unread</label><br>
            </div>
            <input type="submit" class='btn btn-dark'/>
        </form>
    </div>
</body>
<script src='script.js'></script>
</html>
